<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket.IO with RabbitMQ</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.js"></script>
</head>
<body>
    <h1>Messages</h1>
    <ul id="messages"></ul>

    <script>
        const socket = io(encodeURI("http://localhost:3000"), {
            withCredentials: true,
            extraHeaders: {
                "1297398129ehiqhjdhsyd81y87d1": btoa("129089018930jdskhd89129h9d")
            }
        });

        socket.on('message', (msg) => {
            const li = document.createElement('li');
            li.textContent = msg;
            document.getElementById('messages').appendChild(li);
        });
    </script>
</body>
</html>
